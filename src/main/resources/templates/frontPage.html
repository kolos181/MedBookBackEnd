<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Records</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.name}">Some text</td>
    </tr>
    </tbody>
</table>
</body>
</html>
